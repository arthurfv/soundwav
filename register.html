<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/2f28c7fc14.js"></script>
    <link rel="stylesheet" href="./register-style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
         <img src="headphone-animate.svg" alt="">
        </div>

        <div class="form-box">
         <h2> Cadastre-se no Soundwave</h2>
         <p>JÃ¡ possui cadastro?<a href="login.html">Login</a></p>
         <form action="#">
            <div class="input-group">
                <label id="labelNome" for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>
            </div>

            <div class="input-group">
                <label id="labelUsuario" for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group w50">
                <label id="labelSenha" for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="input-group w50">
                <label id="labelConfirmar" for="conpassword">Confirmar senha</label>
                <input type="password" id="confpassword" placeholder="Repita a senha" required>
                <i id="verConfirmar" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="input-group">
                <button onclick="cadastrar()">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
    
         </form>
        </div>
    </div>
 <script src="scripts/register-script.js"></script>   
</body>
</html>
