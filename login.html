<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/2f28c7fc14.js"></script>
    <link rel="stylesheet" href="login-style.css">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
         <img src="./swimsuit-party-animate.svg" alt="">
        </div>

        <div class="form-box">
         <h2> Faça seu login</h2>
         <p>Não possui conta?<a href="register.html">Cadastre-se</a></p>
         <form action="#">
            
            <div id="messageError"></div>
            
            <div class="input-group">
                <label id="userLabel" for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group w50">
                <label id="senhaLabel" for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <i id="eye" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="input-group">
                <button onclick="entrar()">Entrar</button>
            </div>
    
         </form>
        </div>
    </div>
    <script src="scripts/log.js"></script>   
</body>
</html>
